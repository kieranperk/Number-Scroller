<!DOCTYPE html>
<html>
<head>
    <title>Infinite Number Scroller</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="script.js"></script>

    <link rel="icon" type="image/png" href="./images/favicon.png">
    <meta property="og:title" content="Number Scroller">
    <meta property="og:site_name" content="Number Scroller">
    <meta property="og:description" content="How far can you scroll?">
    <meta property="og:image" content="https://raw.githubusercontent.com/kieranperk/Number-Scroller/main/images/card.png">
    <meta property="og:url" content="https://numberscroller.com/">
    <meta property="og:type" content="website">
</head>
<body>
    <div class="warning-message" id="warningMessage">
        <h1>We're sorry!</h1>
        <p>Our website currently isn't compatible with mobile devices! To continue to the site, you will need a desktop or laptop computer.</p>
    </div>

    <div class="container">
        <div class="number" id="number"></div>
    </div>

    <button class="theme-button" id="themeButton" onclick="toggleTheme()">
        <i class="fas fa-adjust"></i>
    </button>

    <button class="reset-button" id="resetButton" onclick="resetCounter()">
        <i class="fas fa-undo"></i>
    </button>

    <button class="prestige-button" id="prestigeButton" onclick="prestigeButtonClick()">
        <i class="fas fa-crown"></i>
    </button>

    <div class="scroll-tip">
        <p>Scroll with your mouse â€¢ View on <a href="https://github.com/kieranperk/Number-Scroller/">Github</a></p>
    </div>
</body>
</html>
