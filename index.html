<body>
    <div class="upgrade-cost-text" id="upgradeCostText"></div>
    <div class="container">
        <div class="number" id="number"></div>
    </div>
    <div class="buttonContainer">
        <button class="fullscreen-button" id="fullscreenButton" onclick="fullscreenButtonClick()" title="Toggle Fullscreen">
            <i class="fas fa-expand"></i>
        </button>
    
        <button class="theme-button" id="themeButton" onclick="toggleTheme()" title="Toggle Dark/Light Theme">
            <i class="fas fa-adjust"></i>
        </button>
    
        <button class="reset-button" id="resetButton" onclick="resetCounter()" title="Reset Counter">
            <i class="fas fa-undo"></i>
        </button>
    
        <button class="upgrade-button" id="upgradeButton" onclick="upgradeButtonClick()" title="Upgrade Scrolls">
            <i class="fas fa-mouse"></i>
            <p class="button-text" id="SPSButtonText">0x</p>
        </button>
        

        <button class="autoscroller-button" id="autoscrollerButton" onclick="upgradeAutoscroller()" title="Upgrade Autoscroller">
            <i class="fas fa-robot"></i>
            <p class="button-text" id="ASButtonText">0x</p>
        </button>
    </div>    
    <div class="scroll-tip">
        <p>Scroll with your mouse • View on <a href="https://github.com/kieranperk/Number-Scroller/">Github</a></p>
    </div>
</body>
